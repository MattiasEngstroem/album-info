<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recorded Musicians</title>
  </head>
  <body>
    <script type="module" src="/src/main.ts"></script>
    <nav class="navbar">
      <a id="link-search">Search</a>
      <a id="link-releases">Releases</a>
      <a id="link-info">Release Info</a>
    </nav>
    <div class="container">
      <div class="search" id="search-section">
        <div class="search-form">
          <form>
            <label for="search-input">Artist / Musician: </label>
            <input type="text" id="search-input" name="search-input" />
            <label for="sort-by">sort releases by: </label>
            <select id="sort-by" name="sort-by" value="year">
              <option>year</option>
              <option value="artist">main artist</option>
              <option>title</option>
            </select>
            <button type="submit">Submit</button>
          </form>
          <p class="no_results"></p>
        </div>
        <div class="search-history"></div>
      </div>
      <div class="releases" id="releases-section">
        <div class="releases-header">
          <h3 class="releases-header-content"></h3>
        </div>
        <div class="releases-cards"></div>
      </div>
      <div class="release-info" id="info-section"></div>
    </div>
  </body>
</html>
